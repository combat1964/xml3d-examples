<!DOCTYPE html><html lang="en"><head>
    <link rel="stylesheet" type="text/css" media="all" href="../../style/normalize.css">
    <link rel="stylesheet" type="text/css" media="all" href="../../style/foundation.css">
    <link rel="stylesheet" type="text/css" media="all" href="../../style/page.css">

    <script type="text/javascript" src="../../script/vendor/modernizr.js"></script>
    <script type="text/javascript" src="../../script/xml3d.js"></script>
    <script type="text/javascript" src="../../script/xml3d-camera.js"></script>
    <script type="text/javascript" src="../../script/vendor/jquery.js"></script>
    <script type="text/javascript" src="../../script/foundation.min.js"></script>

    <script type="text/javascript" src="../../script/page.js"></script>
    <!--<script type="text/javascript" src="../../../xml3d.js/build/output/xml3d.js"></script>-->
  <title>XML3D Examples</title>
  <script type="text/javascript">
	 window.addEventListener("load", function() {
		var xml3dElem = document.getElementById("MyXml3d");
		window.DemoCamera = new XML3D.StandardCamera(xml3dElem, {mode:"examine"});
	 });
  </script>
</head>
<body>
<div id="overall">
  <div id="content">
    <!--<h1>CSS Transforms</h1>-->

    <xml3d id="MyXml3d" class="xml3d" activeview="#default" width="600px" height="400px">
      <view id="default" position="0 2 20"></view>

      <!-- Scene Graph -->

      <group style="transform: translateX(0px)">
        <model src="res/assets.xml#cube"></model>
      </group>

      <group style="transform: translateX(5px) scale3d(0.07,0.07,0.07)">
        <model src="res/assets.xml#teapot"></model>
      </group>

      <group style="transform: translateX(-5px) scale3d(0.07,0.07,0.07)">
        <model src="res/assets.xml#sniper">
            <assetdata name="base" includes="defaultAnim" compute="dataflow['protos.xml#skinning']">
                <float name="key">0.8</float>
            </assetdata>
        </model>
      </group>



      
      <group style="transform: translate3d(0px, 40px, 40px)">
        <light model="urn:xml3d:light:point">
          <float3 name="intensity">30 30 30</float3>
          <float3 name="attenuation">1 1 0</float3>
        </light>
      </group>

    </xml3d>

    <div class="description">
      An example on how to use model and assets in xml3d.
    </div>
  </div>
</div>



</body></html>
