<!DOCTYPE html><html lang="en"><head>
    <link rel="stylesheet" type="text/css" media="all" href="../../style/normalize.css">
    <link rel="stylesheet" type="text/css" media="all" href="../../style/foundation.css">
    <link rel="stylesheet" type="text/css" media="all" href="../../style/page.css">

    <script type="text/javascript" src="../../script/vendor/modernizr.js"></script>
    <script type="text/javascript" src="../../script/vendor/jquery.js"></script>
    <script type="text/javascript" src="../../script/foundation.min.js"></script>

    <script type="text/javascript" src="../../script/page.js"></script>
    <script type="text/javascript" src="../../script/xml3d.js"></script>
    <script type="text/javascript" src="../../script/xml3d-camera.js"></script>
	<script type="text/javascript">
	 window.addEventListener("load", function() {
		var xml3dElem = document.getElementById("MyXml3d");
		window.DemoCamera = new XML3D.StandardCamera(xml3dElem, {
			mode:"examine"
		});
	 });
    </script>

</head>
<body>
<div id="overall">
    <div id="content">
        <!--<h1>Suzanne - Externel Reference with JSON format</h1>-->

        <xml3d id="MyXml3d" class="xml3d" view="#defaultView">
            <defs id="mainDef">
                <transform id="t_Camera" rotation="0.772239 0.341341 0.535848 1.347139" scale="1.000000 1.000000 1.000000" translation="7.481132 -6.507640 5.343665"></transform>
                <transform id="t_Lamp" rotation="0.205942 0.331517 0.920698 1.926274" scale="1.000000 1.000000 1.000000" translation="4.076245 1.005454 5.903862"></transform>
                <transform id="t_Suzanne" rotation="0.364491 0.419457 0.831386 2.110558" scale="1.000000 1.000000 1.000000" translation="-0.470811 0.394874 0.000000"></transform>
                
                <material id="Material" model="urn:xml3d:material:phong">
                    <float name="ambientIntensity">0.0</float>
                    <float3 name="diffuseColor">0.400000 0.120000 0.180000</float3>
                    <float3 name="specularColor">0.500000 0.500000 0.500000</float3>
                    <float name="shininess">0.2</float>
                </material>
            </defs>
            <view id="defaultView" style="transform: translate3d(7.481132px, -6.50764px, 5.343665px) rotate3d(0.772239, 0.341341, 0.535848, 77.2deg)"></view>
            <group transform="#t_Suzanne" material="#Material">
                <mesh src="./suzanne.json" type="triangles"></mesh>
            </group>
            <group transform="#t_Lamp">
              <light model="urn:xml3d:light:point">
                <bool name="castShadow">false</bool>
                <float3 name="attenuation">1.000000 0.033333 0.000000</float3>
                <float3 name="intensity">1.000000 1.000000 1.000000</float3>
              </light>
            </group>
        </xml3d>

        <div class="description">
            The displayed mesh (Suzanne, the well known "primitive" from <a href="http://www.blender.org/">Blender</a>)
            uses data from an external json file.
        </div>
    </div>
</div>



</body></html>
