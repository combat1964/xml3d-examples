<!DOCTYPE html><html lang="en"><head>
    <link rel="stylesheet" type="text/css" media="all" href="../../style/normalize.css">
    <link rel="stylesheet" type="text/css" media="all" href="../../style/foundation.css">
    <link rel="stylesheet" type="text/css" media="all" href="../../style/jquery-ui.css">
    <link rel="stylesheet" type="text/css" media="all" href="../../style/page.css">

    <script type="text/javascript" src="../../script/vendor/modernizr.js"></script>
    <script type="text/javascript" src="../../script/xml3d.js"></script>
    <script type="text/javascript" src="../../script/vendor/jquery.js"></script>
    <script type="text/javascript" src="../../script/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../script/foundation.min.js"></script>

    <script type="text/javascript" src="../../script/page.js"></script>
    <script type="text/javascript" src="../../script/xml3d-camera.js"></script>
	<script type="text/javascript">
	 window.addEventListener("load", function() {
		var viewElem = document.getElementById("defaultView");
		window.DemoCamera = new XML3D.StandardCamera(viewElem, {
			mode:"examine"
		});
	 });
    </script>
    <title>XML3D Examples - Spot Light</title>


    </head>
    <body>
        <div id="overall">
    <div id="content">
	<!--<h1>Spot Light - urn:xml3d:lightshader:spot</h1>-->
            <xml3d id="MyXml3d" class="xml3d" view="#defaultView">
                <defs>
                    <transform id="t_spotLight1" rotation="0.0 1.0 0.0 0.37963513" translation="-9.05869 -1.965812 6.827833"></transform>
                    <transform id="t_directionalLight1" rotation="0.0 1.0 0.0 0.62446165"></transform>
                </defs>
                <group id="VisualSceneNode">
                    <mesh material="lamp.xml#Kabel-fx" src="lamp.xml#Line09Shape" type="triangles"></mesh>
                    <mesh material="basic.xml#BodenMaterial-fx" src="basic.xml#BodenShape" type="triangles"></mesh>
                    <group id="spotLight1" transform="#t_spotLight1">
                        <view id="lightView">
                            <float name="fovVertical">1.2</float>
                        </view>
                        <light model="urn:xml3d:light:spot">
                            <float3 name="intensity">1.0 1.0 1.0</float3>
                            <float3 name="attenuation">1.0 0.0 0.015</float3>
                            <float name="cutoffAngle">0.8</float>
                            <float name="softness">10</float>
                            <bool name="castShadow">true</bool>
                            <float name="shadowBias">0.01</float>
                        </light>
                    </group>
                    <light model="urn:xml3d:light:directional" transform="#t_directionalLight1">
                        <float3 name="intensity">0.1 0.1 0.1</float3>
                    </light>
                    <mesh material="lamp.xml#Metall-fx" src="lamp.xml#LampShape" type="triangles"></mesh>

                    <mesh type="triangles" style="transform: translate3d(-14px, 0px, 1px)" material="lamp.xml#Metall-fx">
                        <data src="basic.xml#mesh_cube"></data>
                    </mesh>
                    <transform id="cameraTransform" translation="-26 -31 22" rotation="0.8242830634117126 -0.3122488260269165 -0.47229036688804626 1.0554853677749634"></transform>
                    <view id="defaultView" transform="#cameraTransform"></view>
                </group>
            </xml3d>
        <div class="description">
            A simple spot light as defined <a href="https://github.com/xml3d/xml3d.js/wiki/Light-Shaders#wiki-Spot_Light">here</a>.
        </div>
        </div>

        </div>
    


</body></html>
