<!DOCTYPE html><html lang="en"><head>
    <link rel="stylesheet" type="text/css" media="all" href="../../style/normalize.css">
    <link rel="stylesheet" type="text/css" media="all" href="../../style/foundation.css">
    <link rel="stylesheet" type="text/css" media="all" href="../../style/page.css">

    <script type="text/javascript" src="../../script/vendor/modernizr.js"></script>
    <script type="text/javascript" src="../../script/vendor/jquery.js"></script>
    <script type="text/javascript" src="../../script/foundation.min.js"></script>

    <script type="text/javascript" src="../../script/page.js"></script>
    <script type="text/javascript" src="../../script/xml3d.js"></script>
    <script type="text/javascript" src="../../script/xml3d-camera.js"></script>
	<script type="text/javascript">
	 window.addEventListener("load", function() {
		var xml3dElem = document.getElementById("MyXml3d");
		window.DemoCamera = new XML3D.StandardCamera(xml3dElem, {mode:"examine"});
	 });
    </script>
  <title>XML3D Examples</title>
</head>
<body>
<div id="overall">
  <div id="content">
    <!--<h1>CSS Transforms</h1>-->

    <xml3d id="MyXml3d" class="xml3d" width="600px" height="400px">
      <view style="transform: translate3d(0px, 0px, 20px)"></view>
      <defs>

      <!-- Shaders -->

        <material id="GroundShader" model="urn:xml3d:material:phong">
          <float name="transparency">0.5</float>
          <float3 name="specularColor">0.025 0.025 0.025</float3>
          <float name="shininess">0.1</float>
          <float name="ambientIntensity">0.3</float>
          <float3 name="diffuseColor">1 1 1</float3>
        </material>
        <material id="ObjectShader" model="urn:xml3d:material:phong">
          <float3 name="specularColor">0.55 0.55 0.55</float3>
          <float name="shininess">0.6</float>
          <float name="ambientIntensity">0.3</float>
          <float3 name="diffuseColor">1.5 1.0 0.2</float3>
        </material>
        

      </defs>

      <!-- Scene Graph -->

      <group style="transform: translate3d(0px, -2px, 0px) scale3d(10px, 10px, 10px) rotate3d(1, 0, 0, -90deg)" material="#GroundShader">
        <mesh src="basic.xml#mesh_ground"></mesh>
      </group>


      <group material="#ObjectShader">
        <mesh type="triangles" src="basic.xml#mesh_cube"></mesh>
      </group>

      <group style="transform: translateX(5px)" material="#ObjectShader">
        <mesh type="triangles" src="basic.xml#mesh_cube"></mesh>
      </group>

      <group style="transform: translateX(5px) translateY(5px) rotateZ(45deg)" material="#ObjectShader">
        <mesh type="triangles" src="basic.xml#mesh_cube"></mesh>
      </group>

      <group style="transform: translateX(5px) translateY(5px) rotateZ(45deg)
              translate3d(-3px, 3px, 0px) scale3d(0.5,2,2) " material="#ObjectShader">
        <mesh type="triangles" src="basic.xml#mesh_cube"></mesh>
      </group>

      <group style="transform: translateX(5px) translateY(5px)  rotateZ(45deg)
              translate3d(-3px, 3px, 0px) scale3d(0.5,2,2) translate3d(-8px, 2px, 0px) scale3d(2,0.5,2)" material="#ObjectShader">
          <mesh type="triangles" src="basic.xml#mesh_cube"></mesh>
      </group>

      <group style="transform: translateX(5px) translateY(5px) rotateZ(45deg)
              translate3d(-3px, 3px, 0px) scale3d(0.5,2,2) translate3d(-8px, 2px, 0px) scale3d(2,0.5,2)
              rotate3d(0,0,1,-45deg) translate3d(0, -5px, 0px) scale3d(1,1,0.5)" material="#ObjectShader">
        <mesh type="triangles" src="basic.xml#mesh_cube"></mesh>
      </group>

      <group style="transform: translate3d(0px, 40px, 40px)">
        <light model="urn:xml3d:light:point">
          <float3 name="intensity">30 30 30</float3>
          <float3 name="attenuation">1 1 0</float3>
        </light>
      </group>

    </xml3d>

    <div class="description">
      An example on how to use css transformations.<br>
      Note that css transformations are currently only supported via the element's <i>style</i> attribute.
    </div>
  </div>
</div>



</body></html>
