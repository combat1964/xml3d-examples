<!DOCTYPE html><html lang="en"><head>
    <link rel="stylesheet" type="text/css" media="all" href="../../style/normalize.css">
    <link rel="stylesheet" type="text/css" media="all" href="../../style/foundation.css">
    <link rel="stylesheet" type="text/css" media="all" href="../../style/page.css">

    <script type="text/javascript" src="../../script/vendor/modernizr.js"></script>
    <script type="text/javascript" src="../../script/xml3d.js"></script>
    <script type="text/javascript" src="../../script/vendor/jquery.js"></script>
    <script type="text/javascript" src="../../script/foundation.min.js"></script>

    <script type="text/javascript" src="../../script/page.js"></script>
    <script type="text/javascript" src="../../script/xml3d-camera.js"></script>
    <script type="text/javascript">
     window.addEventListener("load", function() {
        var viewElem = document.getElementById("defaultView");
        window.DemoCamera = new XML3D.StandardCamera(viewElem, {mode:"examine"});
     });
    </script>

    <title>XML3D Examples</title>

</head>
<body>
<div id="overall">
<div id="content">
    <xml3d id="MyXml3d" class="xml3d" view="#defaultView">
        <defs>

            <material id="candle_dish" model="urn:xml3d:material:phong">
                <float3 name="emissiveColor">0.5 0.5 0.5</float3>
                <texture name="emissiveTexture">
                    <img src="./textures/candle_dish_emiss.png">
                </texture>
                <texture name="diffuseTexture">
                    <img src="./textures/candle_dish_diff.png">
                </texture>
                <float3 name="specularColor">0.9 0.9 0.9</float3>
                <float name="shininess">0.078125</float>
                <float name="ambientIntensity">0.588</float>
            </material>

            <material id="candle" model="urn:xml3d:material:phong">
                <float3 name="emissiveColor">1 1 1</float3>
                <texture name="emissiveTexture">
                    <img src="./textures/candle_emiss.png">
                </texture>
                <texture name="diffuseTexture">
                    <img src="./textures/candle_diff.png">
                </texture>
                <float3 name="specularColor">0.9 0.9 0.9</float3>
                <float name="shininess">0.078125</float>
                <float name="ambientIntensity">1.0</float>
            </material>

            <material id="flame1" model="urn:xml3d:material:phong">
                <float3 name="emissiveColor">0.0 0.0 0.0</float3>
                <texture name="diffuseTexture">
                    <img src="./textures/candle_flame1.png">
                </texture>
                <float3 name="specularColor">0.9 0.9 0.9</float3>
                <float name="shininess">0.078125</float>
                <float name="opacity">0.99</float>
                <float name="ambientIntensity">1</float>
            </material>

            <transform id="t_node-candle_dish" rotation="0.0 0.0 1.0 -1.5707964" scale="65.0 65.0 65.0"></transform>
            <transform id="t_node-candle_light" rotation="0.0 0.0 -1.0 -1.7453291" scale="10.0 10.0 10.0" translation="4.124188 1.174116 134.0145"></transform>
            <transform id="t_node-candle_flame_2" rotation="1.0 0.0 0.0 1.5707964" scale="1.0 1.0 1.0" translation="-0.04696928 -0.2205394 6.982786"></transform>
            <transform id="t__A0y7sPamEeGQybiFx83K6w" scale="3.0635312 3.0635312 3.0635312" translation="0.0 4.508157 0.0"></transform>
            <transform id="t_node-candle_flame_01" rotation="1.0 0.0 0.0 1.5707964" scale="1.0 1.0 1.0" translation="-0.04696928 -0.2205394 6.982786"></transform>
            <transform id="t__A05CUPamEeGQybiFx83K6w" scale="3.0635312 3.0635312 3.0635312" translation="0.0 4.508157 0.0"></transform>
            <transform id="t_node-candle_flame_3" rotation="1.0 0.0 0.0 1.5707964" scale="1.0 1.0 1.0" translation="-0.04696928 -0.2205394 6.982786"></transform>
            <transform id="t__A1AXEPamEeGQybiFx83K6w" scale="3.0635312 3.0635312 3.0635312" translation="0.0 4.508157 0.0"></transform>
            <transform id="t_node-candle_flame_1" rotation="0.5102737 0.6081204 0.6081203 2.1979272" scale="1.0 1.0 1.0" translation="1.855555 0.249072 60.25575"></transform>
            <transform id="t__A0pxwPamEeGQybiFx83K6w" scale="30.635319 30.635319 30.635319" translation="0.0 45.08157 -4.30553E-14"></transform>
            <transform id="t_node-melted_candle" rotation="0.0 0.0 1.0 -0.17453271" scale="0.001538461 0.001538461 0.001538461" translation="5.15044E-4 -6.04257E-4 0.01472634"></transform>

        </defs>
        <group id="MaxScene">
            <group id="node-candle_dish" transform="#t_node-candle_dish">
                <mesh material="#candle_dish" src="meshes.xml#geom-candle_dish" type="triangles"></mesh>
                <group id="node-melted_candle" transform="#t_node-melted_candle">
                    <mesh material="#candle" src="meshes.xml#geom-melted_candle" type="triangles"></mesh>
                    <group id="node-candle_flame_1" transform="#t_node-candle_flame_1">
                        <group transform="#t__A0pxwPamEeGQybiFx83K6w" material="#flame1">
                            <mesh src="meshes.xml#geom-candle_flame_1" type="triangles"></mesh>
                        </group>
                    </group>

                    <light model="urn:xml3d:light:point" transform="#t_node-candle_light">
                        <float3 name="intensity">0.9333334 0.5843138 0.2745098</float3>
                        <float3 name="attenuation">1.0 0.0 0.0</float3>
                    </light>
                </group>
            </group>
            <group id="node-candle_flame_2" transform="#t_node-candle_flame_2">
                <group transform="#t__A0y7sPamEeGQybiFx83K6w">
                    <mesh material="#flame1" src="meshes.xml#geom-candle_flame_2" type="triangles"></mesh>
                </group>
            </group>
            <group id="node-candle_flame_01" transform="#t_node-candle_flame_01">
                <group transform="#t__A05CUPamEeGQybiFx83K6w">
                    <mesh material="#flame1" src="meshes.xml#geom-candle_flame_01" type="triangles"></mesh>
                </group>
            </group>
            <group id="node-candle_flame_3" transform="#t_node-candle_flame_3">
                <group transform="#t__A1AXEPamEeGQybiFx83K6w">
                    <mesh material="#flame1" src="meshes.xml#geom-candle_flame_3" type="triangles"></mesh>
                </group>
            </group>
        </group>
        <transform id="cameraTransform" translation="-21 -25 25" rotation="0.83 -0.44 -0.32 0.97"></transform>
        <view id="defaultView" transform="#cameraTransform"></view>
    </xml3d>

    <div class="description">
        This simple example uses XML3D's built in phong shader with both emissive and diffuse textures.
    </div>
</div></div>
    


</body></html>
