<!DOCTYPE html><html lang="en"><head>
    <link rel="stylesheet" type="text/css" media="all" href="../../style/normalize.css">
    <link rel="stylesheet" type="text/css" media="all" href="../../style/foundation.css">
    <link rel="stylesheet" type="text/css" media="all" href="../../style/jquery-ui.css">
    <link rel="stylesheet" type="text/css" media="all" href="../../style/page.css">

    <script type="text/javascript" src="../../script/vendor/modernizr.js"></script>
    <script type="text/javascript" src="../../script/xml3d.js"></script>
    <script type="text/javascript" src="../../script/vendor/jquery.js"></script>
    <script type="text/javascript" src="../../script/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../script/foundation.min.js"></script>

    <script type="text/javascript" src="../../script/page.js"></script>
    <script type="text/javascript" src="../../script/xml3d-camera.js"></script>
	<script type="text/javascript">
	 window.addEventListener("load", function() {
		var xml3dElem = document.getElementById("defaultView");
		window.DemoCamera = new XML3D.StandardCamera(xml3dElem, {
			mode:"examine",
			revolveAroundPoint: XML3D.Vec3.fromValues(202,200,200),
			rotateSpeed: 10,
			zoomSpeed: 200
		});
	 });
	</script>
	
    <title>XML3D Examples - EDF Line Strips</title>
</head>
<body>
<div id="overall">
    <div id="content">

    <xml3d id="myxml3d" class="xml3d" view="#defaultView">
        <navigation revolvearound="202 200 200" speed="100"></navigation>
        <defs>
            <material id="lineShader" model="urn:xml3d:material:flat">
                <float3 name="diffuseColor">1 1 1</float3>
                <bool name="useVertexColor">true</bool>
            </material>
        </defs>
		<transform id="cameraTransform" translation="202 200 1400" rotation="0 0 1 1.57"></transform>
        <view id="defaultView" transform="#cameraTransform"></view>	
        <group material="#lineShader">
            <mesh src="edf-strips.json" type="linestrips"></mesh>
        </group>
    </xml3d>
                <div class="controls">
            <div class="option">
                <label for="check">Vertex Colors</label>
                <input type="checkbox" id="check" checked="">
            </div>
        </div>

        <div class="description">
            A collection of lines visualizing the result of a flow simulation. Dataset by kind courtesy of EDF R&amp;D.
        </div>
    </div>
    <script>
        $(function() {
			$( "#check" ).button().click(function(e) {
				var shouldVertexColor = e.target.checked;
                if (shouldVertexColor) {
                    $("#lineShader *[name=diffuseColor]").text("1 1 1");
                    $("#lineShader *[name=useVertexColor]").text("true");
                } else {
                    $("#lineShader *[name=diffuseColor]").text("0.2 0.2 0.2");
                    $("#lineShader *[name=useVertexColor]").text("false");
                }
			});
		});
    </script>
</div>


</body></html>
