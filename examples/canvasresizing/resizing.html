<!DOCTYPE html><html lang="en"><head>
    <link rel="stylesheet" type="text/css" media="all" href="../../style/normalize.css">
    <link rel="stylesheet" type="text/css" media="all" href="../../style/foundation.css">
    <link rel="stylesheet" type="text/css" media="all" href="../../style/jquery-ui.css">
    <link rel="stylesheet" type="text/css" media="all" href="../../style/page.css">

    <script type="text/javascript" src="../../script/vendor/modernizr.js"></script>
    <script type="text/javascript" src="../../script/xml3d.js"></script>
    <script type="text/javascript" src="../../script/vendor/jquery.js"></script>
    <script type="text/javascript" src="../../script/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../script/foundation.min.js"></script>

    <script type="text/javascript" src="../../script/page.js"></script>

    <title>XML3D Examples</title>

    <!-- Camera Control: -->
    <script type="text/javascript" src="../../script/xml3d-camera.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', function() {
            // Camera controller bindings
            var viewElem = document.getElementById("camera");
            window.DemoCamera = new XML3D.StandardCamera(viewElem, {mode:"examine"});
            // To bind a jQuery widget to the xml3d element you should specify a class for it (class="xml3d" in this case)
            // and use this as the selector. This ensures the widget is also applied to the canvas element that XML3D creates.
            $(".xml3d").resizable({
                minWidth: 800,
                minHeight: 600
            });
        }, false);
    </script>

</head>
    <body>
        <div id="overall"><div id="content">
            <!--<h1>Canvas resizing example </h1>-->
            <div style="width: 100vw; height: 100vh;">
            <xml3d id="canvas" class="xml3d" style="width: 800px;height:600px; background-color:#fafafa;" view="#camera">
                <defs>
                    <material id="matte-fx" model="urn:xml3d:material:phong">
                        <texture name="diffuseTexture">
                            <img src="./planeDiffuse.png">
                        </texture>
                        <float3 name="specularColor">0.30578 0.30578 0.30578</float3>
                        <float name="shininess">0.00238875</float>
                    </material>
                    <material id="shine-fx" model="urn:xml3d:material:phong">
                        <texture name="diffuseTexture">
                            <img src="./planeDiffuse.png">
                        </texture>
                        <float3 name="specularColor">0.49586 0.49586 0.49586</float3>
                        <float name="shininess">0.6167344</float>
                    </material>

                    <transform id="t_prop" rotation="0.0 0.0 1.0 0.2617994" translation="0.0 0.0 5.40413"></transform>
                    <transform id="t_directionalLight1" rotation="-0.20827807 0.9322672 0.29580083 1.0057336"></transform>
                    <transform id="t_camera1" rotation="-0.5051031 0.83705676 0.21025412 0.92295426" translation="16.4985 11.1548 18.486"></transform>
                </defs>
                <group id="VisualSceneNode">

                    <mesh material="#matte-fx" src="../../resources/meshes/plane.xml#planeShape-lib0" type="triangles"></mesh>
                    <group material="#shine-fx">
                        <mesh src="../../resources/meshes/plane.xml#planeShape-lib1" type="triangles"></mesh>
                        <mesh src="../../resources/meshes/plane.xml#propShape-lib" type="triangles" transform="#t_prop"></mesh>
                    </group>

                    <view id="camera" transform="#t_camera1">
                        <float name="fovVertical">0.66059315</float>
                    </view>

                    <group id="dirLightGroup" transform="#t_directionalLight1">
                      <light model="urn:xml3d:light:directional">
                        <float3 name="intensity">1.0 1.0 1.0</float3>
                      </light>
                    </group>

                </group>
            </xml3d>
            </div>
             <div class="description">
                This example uses jQuery's <em>resizable</em> widget to dynamically resize the XML3D canvas.
            </div>
        </div></div>
    


</body></html>
